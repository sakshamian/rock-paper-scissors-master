<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissors</title>
    <link rel="stylesheet" href="./style.css">
    <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css" integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p" crossorigin="anonymous"/>

</head>

<body>
    <main class="container">
        <div class="game-section">

            <div class="heading-box">
                <div class="heading-img">
                    <img src="./images/logo.svg" alt="logo">
                </div>
                <div class="score-box">
                    <div class="score-tag">
                        SCORE
                    </div>
                    <div class="score-count">
                        0
                    </div>
                </div>
            </div>

            <div class="game-icons">
                <button class="paper" onclick="playGame(this)">
                    <span class="wrapper">
                        <img src="./images/icon-paper.svg" alt="paper">
                    </span>
                </button>   
                <button class="scissors" onclick="playGame(this)">
                    <span class="wrapper">
                        <img src="./images/icon-scissors.svg" alt="Scissors">
                    </span>
                </button>
                <button class="rock" onclick="playGame(this)">
                    <span class="wrapper">
                        <img src="./images/icon-rock.svg" alt="rock">
                    </span>
                </button>
            </div>

            <div class="resultDiv">
                <div class="pick1Div">
                    <p>YOU PICKED</p>
                    <div class="user-area">

                    </div>
                </div>
            
                <div class="winOrLose">
                  <h2></h2>
                  <button type="button" name="button" class="playAgainButton">PLAY AGAIN</button>
                </div>
            
                <div class="pick2Div">
                    <p class="housePickText">THE HOUSE PICKED</p>
                    <div class="comp-area">

                    </div>
                </div>
              </div>

        </div>

        <div class="rules-section">
            <button class="rules-btn">
                RULES
            </button>
        </div>

    </main>

    <div class="modal">
        <div class="modal-heading">
            <div class="title">RULES</div>
            <div class="cross-logo"><i class="far fa-times-circle"></i></div>
        </div>
        <div class="modal-img">
            <img src="./images/image-rules.svg" alt="Game rules">
        </div>
    </div>

    <script src="./main.js"></script>
</body>
</html>
